<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tableau de Bord</title>
    <!-- Lien vers le CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="/logout" class="btn btn-danger" onclick="return confirm('Voulez-vous vraiment vous déconnecter ?');">
            Déconnexion
        </a>
        
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h1>Tableau de Bord</h1>
            </div>
            <div class="card-body">
                <p class="text-center">Bienvenue dans le tableau de bord. Choisissez une action :</p>
                <div class="d-flex flex-column align-items-center">
                    <a th:href="@{/vehicules}" class="btn btn-primary mb-3 w-50">Gérer les véhicules</a>
                    <a th:href="@{/commandes}" class="btn btn-secondary mb-3 w-50">Voir les commandes</a>
                    <a th:href="@{/locations}" class="btn btn-success mb-3 w-50">Voir les locations</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Bootstrap (facultatif pour JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
