<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Locations</title>
    <!-- Lien vers le CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- En-tête -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Liste des Locations</h1>
            <div>
                <a th:href="@{/locations/new}" class="btn btn-primary me-2">Ajouter une Location</a>
                <a th:href="@{/dashboard}" class="btn btn-secondary">Retour au Tableau de Bord</a>
            </div>
        </div>

        <!-- Table des locations -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Date Location</th>
                        <th>Date Début</th>
                        <th>Date Retour</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="location : ${locations}">
                        <td th:text="${location.id}"></td>
                        <td th:text="${location.dateLocation}"></td>
                        <td th:text="${location.dateDebut}"></td>
                        <td th:text="${location.dateRetour}"></td>
                        <td>
                            <a th:href="@{/locations/edit/{id}(id=${location.id})}" class="btn btn-sm btn-warning me-1">Modifier</a>
                            <a th:href="@{/locations/delete/{id}(id=${location.id})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Voulez-vous vraiment supprimer cette location ?');">
                               Supprimer
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Script Bootstrap (facultatif si nécessaire pour JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
